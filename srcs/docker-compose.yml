  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/damin/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/damin/data/wordpress
      o: bind

networks:
  inception-network:
    driver: bridge